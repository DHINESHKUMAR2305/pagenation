<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTER</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="bg-primary d-flex justify-content-between p-2 mb-5">
		
		<a href="index.html"><h1><i class="fa-solid fa-house text-white"></i></h1></a>

		<div class="p-3 ">
			<a href="register.html" class="btn btn-danger">REGISTER</a>
			<a href="login.html" class="btn btn-danger">LOGIN</a>
		</div>
	</div>

	<div class="d-flex justify-content-center mt-5">
		<div class="bg-primary p-5" style="width:600px">
			<h1 class="mb-4 d-flex justify-content-center">REGISTER</h1>

			<div class="d-flex flex-column">
				<label for="name" class="fs-30"><h5>Name</h5></label>
				<input type="text" name="" class="w-100 p-2 input mb-5" placeholder="Enter Your Name" id="name">
			</div>

			<div class="d-flex flex-column">
				<label for="email" class="fs-30"><h5>Email</h5></label>
				<input type="text" name="" class="w-100 p-2 input mb-5" placeholder="Enter Your Email" id="email">
			</div>

			<div class="d-flex flex-column">
				<label for="password" class="fs-30"><h5>Password</h5></label>
				<input type="password" name="" class="w-100 p-2 input mb-5" placeholder="Enter Your Password" id="password">
			</div>

			<div class="d-flex flex-column">
				<label for="cf" class="fs-30"><h5>Confirm Password</h5></label>
				<input type="password" name="" class="w-100 p-2 input mb-5" placeholder="Enter Confirm Password" id="cf">
			</div>

			<div class=" d-flex justify-content-center">
				<button class="btn btn-danger w-50">Register</button>
			</div>


		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
